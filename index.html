<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="icon" href="data:,"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <!-- New Chat Button -->
            <div class="sidebar-header">
                <button id="newChatBtn" class="new-chat-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>새 채팅</span>
                </button>
            </div>

            <!-- Conversations List -->
            <div id="conversationsList" class="conversations-list">
                <!-- 대화 목록이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- Bottom Menu -->
            <div class="sidebar-footer">
                <!-- 로그인 안됨 상태 -->
                <div id="authButtons" class="auth-buttons">
                    <a href="login.html" class="sidebar-menu-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        <span>로그인</span>
                    </a>
                    <a href="signup.html" class="sidebar-menu-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                        <span>회원가입</span>
                    </a>
                </div>

                <!-- 로그인됨 상태 -->
                <div id="userMenu" class="user-menu hidden">
                    <button id="accountBtn" class="sidebar-menu-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span id="userName">내 계정</span>
                    </button>
                    <button id="settingsBtn" class="sidebar-menu-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m5.196-13.804l-4.243 4.243m0 6.364l4.243 4.243M23 12h-6m-6 0H1m18.804-5.196l-4.243 4.243m0 6.364l4.243 4.243"></path>
                        </svg>
                        <span>설정</span>
                    </button>
                    <button id="logoutBtn" class="sidebar-menu-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>로그아웃</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <button id="toggleSidebarBtn" class="menu-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="chat-title">ChatGPT 4</h1>
            </header>

            <!-- Messages Area -->
            <div id="messagesContainer" class="messages-container">
                <div id="emptyState" class="empty-state">
                    <div class="empty-state-content">
                        <div class="empty-icon">💬</div>
                        <h2 class="empty-title">무엇을 도와드릴까요?</h2>
                        <div class="suggestions-grid">
                            <button class="suggestion-btn" data-suggestion="코드 작성 도움">코드 작성 도움</button>
                            <button class="suggestion-btn" data-suggestion="아이디어 브레인스토밍">아이디어 브레인스토밍</button>
                            <button class="suggestion-btn" data-suggestion="질문에 답변하기">질문에 답변하기</button>
                            <button class="suggestion-btn" data-suggestion="글쓰기 도움">글쓰기 도움</button>
                        </div>
                    </div>
                </div>
                <div id="messagesList" class="messages-list">
                    <!-- 메시지가 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="메시지를 입력하세요..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <p class="input-disclaimer">
                    ChatGPT는 실수를 할 수 있습니다. 중요한 정보는 확인하세요.
                </p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
